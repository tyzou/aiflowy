<style data-app-loading="inject-css">
  .loadingContainer {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f4f7f9;
    /* background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); */
  }

  .dark .loadingContainer {
    background: #0d0d10;
  }

  .loadingContainer.hidden {
    pointer-events: none;
    visibility: hidden;
    opacity: 0;
    transition: all 0.8s ease-out;
  }

  .loadingContent {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    max-width: 300px;
    width: 100%;
  }

  .logoAnimation {
    position: relative;
    margin-bottom: 24px;
  }

  .logo {
    width: 160px;
    height: 36px;
    object-fit: contain;
    filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
    animation: float 2s ease-in-out infinite;
  }

  .loadingDots {
    display: flex;
    justify-content: center;
    margin-top: 16px;
    gap: 8px;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #1890ff;
    display: inline-block;
    animation: bounce 1.4s infinite ease-in-out both;
  }

  .dot:nth-child(1) {
    animation-delay: -0.32s;
  }

  .loadingText {
    color: #333;
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 24px;
    letter-spacing: 0.5px;
  }

  .dark .loadingText {
    color: white;
  }

  .progressBar {
    width: 100%;
    height: 4px;
    background-color: rgba(0, 0, 0, 0.05);
    border-radius: 2px;
    overflow: hidden;
  }

  .dark .progressBar {
    background-color: rgba(255, 255, 255, 0.15);
  }

  .progress {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #1890ff, #36cfc9);
    animation: progress 2s ease-in-out infinite;
  }

  /* 动画效果 */
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes bounce {
    0%, 80%, 100% {
      transform: scale(0);
    }
    40% {
      transform: scale(1.0);
    }
  }

  @keyframes progress {
    0% { width: 0; left: 0; }
    50% { width: 100%; left: 0; }
    100% { width: 0; left: 100%; }
  }
</style>
<div class="loadingContainer" id="__app-loading__">
    <div class="loadingContent">
        <div class="logoAnimation">
            <img src="/logo.svg" alt="品牌Logo" class="logo" />
            <div class="loadingDots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <p class="loadingText">正在为您准备精彩内容...</p>
        <div class="progressBar">
            <div class="progress"></div>
        </div>
    </div>
</div>
